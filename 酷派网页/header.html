	<script type="text/javascript">
		$(function(){
			var timer=null
			$('#header_right a').eq(1).mouseover(function(){
				clearTimeout(timer)
				$('#list').slideDown()
			})
			$('#header_right a').eq(1).mouseout(function(){
				timer=setTimeout(function(){
					$('#list').slideUp()
				},1000)
			})
			$('#last_header').mouseover(function(){
				clearTimeout(timer)
				$('#header_login').show()
			})
			$('#last_header').mouseout(function(){
				timer=setTimeout(function(){
					$('#header_login').hide()
				},1000)
			})
			
		})
